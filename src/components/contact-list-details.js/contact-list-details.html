<input type="text" name="value" ng-model="value">

<ul ng-repeat="contact in contactDetailController.contacts | filter: value">
  <li><a ui-sref="app.contactDetail{{name:contact}}"> {{contact.name}}</a></li>
</ul>

<form name="form">
  <p>
  <label for="name"> Name </label>
    <input type="text" ng-model="contactDetailController.name" name="name" id="name" required>
  </p>
    <p>
    <label for="surname"> Surname </label>
      <input type="text" ng-model="contactDetailController.surname" name="surname" id="surname" required>
    </p>
  <p>
  <label for="number"> Phone Number </label>
    <input type="text" ng-model="user.number" name="number">
  </p>

<button type="submit" ng-show="form.$valid">
  Submit
</button>

</form>
